<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="../../../css/bootstrap.min.css">

<!-- <link rel="stylesheet" type="text/css" -->
<!-- 	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" /> -->
<link rel="stylesheet" type="text/css" th:href="@{../../../css/main.css}" />
<link rel="stylesheet" type="text/css" th:href="@{../../../css/slider.css}" />

<title>New Event Type</title>
</head>
<body>
	<div class="container my-5">
		<div class="row">

			<h1>New Event Type</h1>

			<div class="col-md-10">

				<form action="#" th:action="@{/mvc/event-types/save}" th:object="${eventType}" method="post">

					<div class="form-group col-md-6">
						<label for="name" class="col-form-label">Name of Event Type</label> 
						<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="ex Pet Mini Basic"> 
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
					</div>
										
					<div class="form-group col-md-6">
						<label for="baseCost" class="col-form-label">Base Cost</label> 
						$<input type="number" th:field="*{baseCost}" class="form-control" id="baseCost" placeholder="500"> 
						<span th:if="${#fields.hasErrors('baseCost')}" th:errors="*{baseCost}" class="text-danger"></span>
					</div>
					
					<td><input type="submit" class="btn btn-primary" value="Save"></td>
                          
					<td><a th:href="@{/mvc/event-types/list}"
						class="btn btn-primary delete"> <i
							class="fas fa-user-times m1-2">Cancel</i>
					</a></td>
				</form>
			</div>
		</div>


	</div>

</body>
</html>
