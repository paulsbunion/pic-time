<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/timeslotModal.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/timeslot-edit-modal.css}" />

<title>Create New Event</title>
</head>
<body>

	<th:block th:insert="fragments/nav :: nav"></th:block>
	
<div class="container my-5">
		<div class="row">

			<h1>New Event</h1>

			<div class="col-md-10">
	<form action="#" th:action="@{/mvc/events/save}" th:object="${event}" method="post">

		<div class="form-group col-md-6">
			<label for="eventName" class="col-form-label">Event Name</label> 
			<input type="text" th:field="*{eventName}" class="form-control" id="eventName" placeholder="Event Name"> 
			<span th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}" class="text-danger"></span>
		</div>
		
		<div class="form-group col-md-6">
			<label for="date" class="col-form-label">Date</label> 
			<input type="date" th:field="*{date}" id="date" placeholder="mm/dd/yyyy"> 
			<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
		</div> 
		
<!-- 		<div class="eventType-dropdown form-group col-md-6"> -->
		<div class="form-group col-md-6">
			<label>Type of Event</label>
<!-- 			<input type="button" value = "X" onclick="clearEventType()" class="btn location-searchbar-item btn-danger"> -->
			<select  th:field="*{eventType}" id="eventType" class="form-control" style="height: auto;">
				<option value="-1">none</option>
				<option th:each="eventType : ${eventTypes}" th:value="${eventType.id}"
						th:utext="${eventType.name + ' ($' + eventType.baseCost + ')'}" />
			</select>
			
		</div>
		
		
		
					
					
<!-- 					<div class="form-group col-md-6"> -->
<!-- 						<label for="address" class="col-form-label">Type of Event</label>  -->
<!-- 						<select th:field="*{eventType}"> -->
<!-- 							<option th:each="et : ${eventType}" -->
<!-- 									th:value="${et.id}" -->
<!-- 									th:text="#{${selected.label.' + et.name}}"/> -->
<!-- 						</select> -->
<!-- 						<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span> -->
<!-- 					</div> -->
					
		<div class="form-group col-md-6">
			<label for="extraCost" class="col-form-label">Extra Cost $</label>
			<div class="flex">
				<span class="currency form-control">$</span>
				<input type="text"  th:field="*{event.extraCost}" name="extraCost" id="baseCost" maxlength="15" class="form-control input-amount" placeholder="EX: 500" onfocus="this.select()"/>
				
			</div>
			<span th:if="${#fields.hasErrors('event.extraCost')}" th:errors="*{event.extraCost}" class="text-danger"></span>
		</div>
		
		<div class="form-group col-md-6">
			<label for="notes" class="col-form-label">Notes</label> 
			<input type="text" th:field="*{notes}" class="form-control" id="notes" placeholder="Notes"> 
			<span th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}" class="text-danger"></span>
		</div>
		
<!-- 		select photograper code -->

		<td><input type="submit" class="btn btn-primary" value="Save"></td>
				
		<td><a th:href="@{/mvc/events/list}"
			class="btn delete"> 
			<i class="fas fa-user-times m1-2">Cancel</i>
		</a></td>
		
	</form>
	</div>
	</div>
	</div>
</body>
</html>
