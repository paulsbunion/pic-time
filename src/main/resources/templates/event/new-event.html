<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="/css/bootstrap.min.css">

<title>Create New Event</title>
</head>
<body>
	<form action="#" th:action="@{/mvc/events/save}" th:object="${event}" method="post">

		<div class="form-group col-md-6">
			<label for="eventName" class="col-form-label">Event Name</label> 
			<input type="text" th:field="*{eventName}" class="form-control" id="eventName" placeholder="Event Name"> 
			<span th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}" class="text-danger"></span>
		</div>
		
		<div class="form-group col-md-6">
			<label for="date" class="col-form-label">Date</label> 
			<input type="date" th:field="*{date}" id="date" placeholder="mm/dd/yyyy"> 
			<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
		</div> 
		
		
					
					
<!-- 					<div class="form-group col-md-6"> -->
<!-- 						<label for="address" class="col-form-label">Type of Event</label>  -->
<!-- 						<select th:field="*{eventType}"> -->

<!-- 									th:value="${et.id}" -->
<!-- 									th:text="#{${selected.label.' + et.name}}"/> -->
<!-- 						</select> -->
<!-- 						<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span> -->
<!-- 					</div> -->
					
		<div class="form-group col-md-6">
			<label for="extraCost" class="col-form-label">Extra Cost</label> 
			<input type="text" th:field="*{extraCost}" class="form-control" id="extraCost" placeholder="0"> 
			<span th:if="${#fields.hasErrors('extraCost')}" th:errors="*{extraCost}" class="text-danger"></span>
		</div>
		
		<div class="form-group col-md-6">
			<label for="notes" class="col-form-label">Notes</label> 
			<input type="text" th:field="*{notes}" class="form-control" id="notes" placeholder="Notes"> 
			<span th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}" class="text-danger"></span>
		</div>
		
<!-- 		select photograper code -->

		<td><input type="submit" class="btn btn-primary" value="Save"></td>
				
		<td><a th:href="@{/mvc/clients/list}"
			class="btn btn-primary delete"> 
			<i class="fas fa-user-times m1-2">Cancel</i>
		</a></td>
		
	</form>
</body>
</html>
