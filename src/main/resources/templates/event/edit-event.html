<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="_csrf" th:content="${_csrf.token}"/>

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

<title>Edit Event</title>
</head>
<body>

	<th:block th:insert="fragments/nav :: nav"></th:block>
	
	<div class="container my-5">
		<div class="row">

			<h1>Edit Event</h1>

			<div th:switch="${event}" class="container">
				<div class="col-md-10">
					<h2 th:case="null">No Event Record Found!</h2>
					<h2 th:case="NoData">No Event Record Found!</h2>

					<div th:case="*">

						<form action="#" id="editForm"
							th:action="@{/mvc/events/update/{id}(id=${event.id})}"
							method="post">
							<input id="eventId" type="hidden" th:value="${event.id}">
							<div class="form-group col-md-6">
								<label for="eventName" class="col-form-label">Event Name</label> 
								<input type="text" th:field="${event.eventName}" class="form-control" id="eventName" placeholder="Event Name">
								<span th:if="${#fields.hasErrors('event.eventName')}" th:errors="${event.eventName}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-6">
								<label for="date" class="col-form-label">Date</label>
								<input type="date" th:field="${event.date}" id="date" placeholder="mm/dd/yyyy">
								<span th:if="${#fields.hasErrors('event.date')}" th:errors="${event.date}" class="text-danger"></span>
							</div>


							<!-- 					<div class="form-group col-md-6"> -->
							<!-- 						<label for="address" class="col-form-label">Type of Event</label>  -->
							<!-- 						<select th:field="*{eventType}"> -->
							<!-- 							<option th:each="et : ${eventType}" -->
							<!-- 									th:value="${et.id}" -->
							<!-- 									th:text="#{${selected.label.' + et.name}}"/> -->
							<!-- 						</select> -->
							<!-- 						<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span> -->
							<!-- 					</div> -->

							<div class="form-group col-md-6">
								<label for="extraCost" class="col-form-label">Extra Cost</label> 
								<input type="text" th:field="${event.extraCost}" class="form-control" id="extraCost" placeholder="0">
								<span th:if="${#fields.hasErrors('event.extraCost')}" th:errors="${event.extraCost}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-6">
								<label for="notes" class="col-form-label">Notes</label>
								<input type="text" th:field="${event.notes}" class="form-control" id="notes" placeholder="Notes">
								<span th:if="${#fields.hasErrors('event.notes')}" th:errors="${event.notes}" class="text-danger"></span>
							</div>

							<!-- 		select photograper code -->
							<div class="form-group col-md-6"><label>Photographers</label>
							
<!-- 								<div class="form-group col-md-6" style="display: flex;"> -->
<!-- 									<div style="padding-right: 10px;"> -->
<!-- 										<label style="display: block;" for="available-photographers">Available</label> -->
<!-- 										<select multiple id="available-photographers"> -->
<!-- 											<option th:each="photog : ${available_photographers}" th:value="${photog.id}" th:text="${photog.firstName} + ' ' + ${photog.lastName}"></option> -->
<!-- 										</select> -->
<!-- 									</div> -->
									
<!-- 									<div style="display: flex; flex-direction: column; align-content: center; align-items: center; justify-content: center;"> -->
<!-- 										<input id="move-right" type="button" value=">"> -->
<!-- 										<br> -->
<!-- 										<input id="move-left" type="button" value="<"> -->
<!-- 									</div> -->
									
<!-- 									<div style="margin-left: 10px;"> -->
<!-- 										<label style="display: block;" for="photographers">Assigned</label> -->
										<select hidden="true" multiple="multiple" th:field="${event.photographers}" id="photographers" name="photographers" path="photographers">
										</select>
<!-- 									</div> -->
<!-- 								</div> -->
							</div>
							
							<div>
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-photographer-modal">Add Photographer</button>
<!-- 								<td><a class="btn btn-primary delete"> -->
<!-- 								<i class="fas fa-user-times m1-2">Add Photographer</i></a> </td> -->
							</div>
							<br>
							<div style="border: 1px solid black; margin-right: 60%;" id="listPhotographers">
								<th:block th:each= "photog : ${event.photographers}">
									<div>
										<td th:text="${photog.firstName + ' ' + photog.lastName}">Bob PhotoBob</td>
										<input hidden="true" th:id = "${'savePhotogId_' + photog.id}">
										<td><a class="btn btn-primary">
										<i class="fas fa-user-times m1-2">Swap</i></a> </td>
										<td><a class="btn btn-primary delete" th:id="'removePhotogId_' + ${photog.id}">
										<i class="fas fa-user-times m1-2">Remove</i></a> </td>
									</div>
									<br>
								</th:block>
							</div>

							<td><input type="submit" class="btn btn-primary" value="Save"></td>

							<td><a th:href="@{/mvc/events/list}"
								class="btn btn-primary delete"> <i
									class="fas fa-user-times m1-2">Back</i>
							</a></td>
							<td><a th:href="@{/mvc/events/calendar/{date}?eventId={eventId}(date=${#temporals.format(event.date, 'yyyy/MM/dd')}, eventId= ${event.id})}"
								class="btn btn-primary" style="background-color: green"> <i class="fas fa-user-edit m1-2">Timeline</i>
							</a></td>
						</form>

					</div>
				</div>
			</div>
	<script type="text/javascript">
		$("#editForm").submit(function(e) {
// 			e.preventDefault();
			var selectedPhotographers = $('[id^="savePhotogId_"]');
			if (selectedPhotographers.length == 0) {
				e.preventDefault();
			}
			else {
				console.log($(selectedPhotographers));
				console.log(selectedPhotographers.length);
				var photogs = $("#photographers");
				var i = 0;
				for (i = 0; i < selectedPhotographers.length; i++) {
					console.log(i);
// 					$('#photographers').append($(selectedPhotographers).clone());
					var id = $(selectedPhotographers[i]).attr('id').split('_')[1];
					photogs[0].options.add(new Option(id, id));
				}
				$("#photographers option").prop('selected', true);
// 				$('#photographers').append($(selectedPhotographers).clone());
// 				$(selectedPhotographers).remove();
// 				e.preventDefault();
			}
		});
	</script>

		</div>
	</div>
	
	<div id="add-photographer-modal" class="modal">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5>Title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="availablePhotographers">
					<th:block th:each= "photog : ${available_photographers}">
						<div>
							<td><a th:id="'addPhotogId_' + ${photog.id}" class="btn btn-primary">
								<i class="fas fa-user-times m1-2">Add</i></a> </td>
							<td th:text="${photog.firstName + ' ' + photog.lastName}">Bob PhotoBob</td>
						</div>
						<br>
					</th:block>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
// 	$('[id="photogId_"]').click(function (event) {
	$(document).on("click", '[id^="addPhotogId_"]', function (event) {
		event.preventDefault();
		var photogId = $(this).attr('id').split("_")[1];
		var eventId = $("#eventId").attr('value');
		
		console.log(photogId);
		console.log(eventId);
		
// 		validateForm(this);
		
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		
		console.log("ajaxNew");
		console.log($('#editStartTimeNew'));
		
		var _self = $('#myFormNew');
		
		
// 		formData.id = $('#timeslotIdNew').val();
		const RELOAD_TIMER = 10;
		
		$.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': '<?= csrf_token() ?>'
            }
        });
		console.log("before ajaxNew");
		console.log("before ajaxNew" + $('#timeslotIdNew').val());
		$.ajax({
			type: "POST",
			contentType: "application/json",
			url: "/mvc/events/" + eventId + "/addphotographer/" + photogId,
// 			data: JSON.stringify(formData),

// 			dataTpye: 'JSON',
			
			beforeSend: function(xhr) {
				console.log("before req: " + token);
				xhr.setRequestHeader(header, token);
				console.log("token set");
			},
			
			success: function(response) {
				$('#rsp_start_time_new').text("");
				console.log("ajax1New");
				console.log(response);
					$("#add-photographer-modal").modal('hide');
					$("#listPhotographers").load(location.href + " #listPhotographers>*","");
					$("#availablePhotographers").load(location.href + " #availablePhotographers>*","");
			},
			
			error: function (e) {
				$('#rsp_start_time_new').text(e.responseJSON.rsp_start_time);
				console.log("ajax2New");
			}
		});
	});

	
	$(document).on("click", '[id^="removePhotogId_"]', function (event) {
		event.preventDefault();
		var photogId = $(this).attr('id').split("_")[1];
		var eventId = $("#eventId").attr('value');
		
		console.log(photogId);
		console.log(eventId);
		
// 		validateForm(this);
		
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		
		$.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': '<?= csrf_token() ?>'
            }
        });
		console.log("before ajaxNew");
		console.log("before ajaxNew" + $('#timeslotIdNew').val());
		$.ajax({
			type: "POST",
			contentType: "application/json",
			url: "/mvc/events/" + eventId + "/removephotographer/" + photogId,
			
			beforeSend: function(xhr) {
				console.log("before req: " + token);
				xhr.setRequestHeader(header, token);
				console.log("token set");
			},
			
			success: function(response) {
				$("#listPhotographers").load(location.href + " #listPhotographers>*","");
				$("#availablePhotographers").load(location.href + " #availablePhotographers>*","");
			},
			error: function (e) {
				$('#rsp_start_time_new').text(e.responseJSON.rsp_start_time);
				console.log("ajax2New");
			}
		});
	});

	
	</script>
	
</body>
</html>
