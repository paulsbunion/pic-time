<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

<title>Edit Client</title>
</head>
<body>
	<th:block th:insert="fragments/nav :: nav"></th:block>
	
	<div class="container my-5">
		<div class="row">

			<h1>Edit Client</h1>

			<div th:switch="${client}" class="container">
				<div class="col-md-10">
					<h2 th:case="null">No Client Record Found!</h2>
					<h2 th:case="NoData">No Client Record Found!</h2>

					<div th:case="*">

						<form action="#" th:action="@{/mvc/clients/update/{id}(id=${client.id})}"  method="post">

							<div class="form-group col-md-6">
								<label for="firstName" class="col-form-label">First Name</label> 
								<input type="text" th:field="${client.firstName}" class="form-control" id="firstName" placeholder="First Name"> 
								<span th:if="${#fields.hasErrors('client.firstName')}" th:errors="${client.firstName}" class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="lastName" class="col-form-label">Last Name</label> 
								<input type="text" th:field="${client.lastName}" class="form-control" id="lastName" placeholder="Last Name"> 
								<span th:if="${#fields.hasErrors('client.lastName')}" th:errors="${client.lastName}" class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="address" class="col-form-label">Address</label> 
								<input type="text" th:field="${client.address}" class="form-control" id="address" placeholder="Address"> 
								<span th:if="${#fields.hasErrors('client.address')}" th:errors="${client.address}" class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="phoneNumber" class="col-form-label">Phone Number</label> 
								<input type="text" th:field="${client.phoneNumber}" class="form-control" id="phoneNumber" placeholder="(222) 222-2222"> 
								<span th:if="${#fields.hasErrors('client.phoneNumber')}" th:errors="${client.phoneNumber}" class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="email" class="col-form-label">Email</label> 
								<input type="text" th:field="${client.email}" class="form-control" id="email" placeholder="Email"> 
								<span th:if="${#fields.hasErrors('client.email')}" th:errors="${client.email}" class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
<!-- 								Auto Remind <input type="checkbox" th:field="${client.autoRemind}" th:checked ="${client.autoRemind}" id="autoRemind" name="Auto Remind">  -->
							</div>
							
<!-- 							<td><a th:href="@{/mvc/clients/update/{id}(id=${client.id})}" -->
<!-- 								class="btn btn-primary"> <i class="fas fa-user-edit m1-2">Save</i> -->
<!-- 							</a></td> -->
							<div class="form-group col-md-6">
								Auto Remind
								<label class="switch"> 
									<input type="checkbox" th:field="${client.autoRemind}" th:checked ="${client.autoRemind}" id="autoRemind" name="Auto Remind"> 
									<span class="slider round"></span>
								</label>
							</div>
							<td><input type="submit" class="btn btn-primary" value="Save"></td>
                            
							
							
							<td><a th:href="@{/mvc/clients/list}"
								class="btn btn-primary delete"> <i
									class="fas fa-user-times m1-2">Cancel</i>
							</a></td>
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>

</body>
</html>
